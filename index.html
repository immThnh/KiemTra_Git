<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Our Team</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    </head>
    <body
        class="relative bg-gray-900 text-white min-h-screen flex items-center justify-center"
    >
        <!-- Three.js Canvas -->
        <canvas
            id="bgCanvas"
            class="absolute top-0 left-0 w-full h-full"
        ></canvas>

        <div
            class="relative z-10 max-w-5xl mx-auto p-10 bg-gray-800 bg-opacity-80 rounded-xl shadow-2xl"
        >
            <h1 class="text-5xl font-extrabold text-center mb-8">
                Meet Our Team
            </h1>
            <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-8">
                <div class="text-center p-6 bg-gray-700 rounded-lg shadow-lg">
                    <img
                        src="https://via.placeholder.com/120"
                        class="rounded-full mx-auto mb-4"
                        alt="Member 1"
                    />
                    <h2 class="text-2xl font-bold">John Doe</h2>
                    <p class="text-lg text-gray-300">Frontend Developer</p>
                    <button
                        class="mt-4 bg-blue-500 px-4 py-2 rounded-lg text-white hover:bg-blue-600"
                    >
                        View Profile
                    </button>
                </div>
                <div class="text-center p-6 bg-gray-700 rounded-lg shadow-lg">
                    <img
                        src="https://via.placeholder.com/120"
                        class="rounded-full mx-auto mb-4"
                        alt="Member 2"
                    />
                    <h2 class="text-2xl font-bold">Jane Smith</h2>
                    <p class="text-lg text-gray-300">Backend Developer</p>
                    <button
                        class="mt-4 bg-blue-500 px-4 py-2 rounded-lg text-white hover:bg-blue-600"
                    >
                        View Profile
                    </button>
                </div>
                <div class="text-center p-6 bg-gray-700 rounded-lg shadow-lg">
                    <img
                        src="https://via.placeholder.com/120"
                        class="rounded-full mx-auto mb-4"
                        alt="Member 3"
                    />
                    <h2 class="text-2xl font-bold">Alice Brown</h2>
                    <p class="text-lg text-gray-300">UI/UX Designer</p>
                    <button
                        class="mt-4 bg-blue-500 px-4 py-2 rounded-lg text-white hover:bg-blue-600"
                    >
                        View Profile
                    </button>
                </div>
                <div class="text-center p-6 bg-gray-700 rounded-lg shadow-lg">
                    <img
                        src="https://via.placeholder.com/120"
                        class="rounded-full mx-auto mb-4"
                        alt="Member 4"
                    />
                    <h2 class="text-2xl font-bold">Bob Johnson</h2>
                    <p class="text-lg text-gray-300">Project Manager</p>
                    <button
                        class="mt-4 bg-blue-500 px-4 py-2 rounded-lg text-white hover:bg-blue-600"
                    >
                        View Profile
                    </button>
                </div>
            </div>
        </div>

        <script>
            // Three.js Background Animation
            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(
                75,
                window.innerWidth / window.innerHeight,
                0.1,
                1000
            );
            const renderer = new THREE.WebGLRenderer({
                canvas: document.getElementById("bgCanvas"),
                alpha: true,
            });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            const geometry = new THREE.SphereGeometry(5, 32, 32);
            const material = new THREE.MeshStandardMaterial({
                color: 0x00ffcc,
                wireframe: true,
            });
            const sphere = new THREE.Mesh(geometry, material);
            scene.add(sphere);

            const light = new THREE.PointLight(0xffffff, 1, 100);
            light.position.set(10, 10, 10);
            scene.add(light);

            camera.position.z = 20;

            function animate() {
                requestAnimationFrame(animate);
                sphere.rotation.x += 0.01;
                sphere.rotation.y += 0.005;
                renderer.render(scene, camera);
            }

            animate();
        </script>
    </body>
</html>
